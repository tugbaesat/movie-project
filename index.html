<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>PicturePerfect
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="bg-zinc-950 sticky top-0">
    <div
      class=" flex flex-wrap items-center justify-between md:justify-center lg:justify-between mx-auto xl:px-8 p-4">
      <span id="logoBtn" class="self-center cursor-pointer text-2xl font-extrabold text-amber-400 md:gap-2 lg:-mb-0 flex items-center">PicturePerfect
        <span id="logo" class="material-symbols-outlined pl-2 pr-10">
          movie_filter
        </span>
      </span>
      <button data-collapse-toggle="navbar-dropdown" type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-stone-950"
        aria-controls="navbar-dropdown" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-zinc-950 bg-zinc-950 items-center">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 rounded md:bg-transparent text-amber-400 md:p-0 "
              aria-current="page" id="homeBtn">Home</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-white rounded  md:hover:bg-transparent md:border-0 md:hover:text-amber-400 md:p-0"
              id="actorsBtn">Actors</a>
          </li>
          <li>
            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
              class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-white rounded  md:hover:bg-transparent md:border-0 md:hover:text-amber-400 md:p-0 md:w-auto  genreBtn">
              Genre
              <svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="dropdownNavbar"
              class="relative z-50 hidden font-normal bg-zinc-950 divide-y divide-gray-100 rounded-lg shadow w-44  genre-list-div">
              <ul id="genre-list" class="py-2 text-sm text-gray-700"
                aria-labelledby="dropdownLargeButton">
              </ul>
            </div>
          </li>
          <li>
            <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
              class="flex items-center justify-between w-full py-2 pl-3 pr-4 text-white rounded  md:hover:bg-transparent md:border-0 md:hover:text-amber-400 md:p-0 md:w-auto"
              type="button">Filter <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg></button>
            <!-- Dropdown menu -->
            <div id="dropdown"
              class="relative z-50 hidden font-normal bg-zinc-950 divide-y divide-gray-100 rounded-lg shadow w-44">
              <ul class="filter-menu py-2 text-sm text-gray-700 text-slate-400" aria-labelledby="dropdownDefaultButton">
                <li>
                  <a id="now-playing" href="#" class="filter block px-4 py-2 hover:bg-gray-700">Now playing</a>
                </li>
                <li>
                  <a id="upcoming" href="#" class="filter block px-4 py-2 hover:bg-gray-700">Upcoming</a>
                </li>
                <li>
                  <a id="popular" href="#" class="filter block px-4 py-2 hover:bg-gray-700">Popular</a>
                </li>
                <li>
                  <a id="top-rated" href="#" class="filter block px-4 py-2 hover:bg-gray-700">Top Rated</a>
                </li>
              </ul>
            </div>

          </li>
          <li>
            <a href="#"
              class="block py-2 pl-3 pr-4 text-white rounded  md:hover:bg-transparent md:border-0 md:hover:text-amber-400 md:p-0"
              id="aboutBtn">About</a>
          </li>
          <li>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <input type="search" id="default-search"
                class="block w-full p-2 pl-10 text-sm text-gray-900 rounded-full text-white bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-amber-400  "
                placeholder="Search" required data-dropdown-toggle="searchResult">
              <div id="searchResult"
                class="z-10 hidden font-normal bg-zinc-950 divide-y divide-gray-100 rounded-lg shadow w-44">
                <ul id="searchResultDropdown" class="py-2 text-sm text-gray-700 dark:text-gray-400"
                  aria-labelledby="dropdownLargeButton">
                  <button type="button" disabled
                    class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Type
                    to Search Movies</button>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    </li>
    </ul>
    </div>
    </div>
  </nav>
  <div id="hero">

  </div>
  <div class="container"></div>

  <footer class="flex justify-center p-4 bg-stone-950 bottom-0">
    <div>
      <h4 class="text-amber-400 text-center mb-2 text-xl">- Created By -</h4>
      <ul class="flex space-x-4 text-center">
        <li><a href="https://github.com/tugbaesat"><img class="w-16 card rounded-full"
              src="https://avatars.githubusercontent.com/u/114342008?v=4" alt="" srcset=""></a>
        </li>
        <li><a href="https://github.com/sadikbarisyilmaz"><img class="w-16 card rounded-full"
              src="https://avatars.githubusercontent.com/u/89347761?v=4" alt="" srcset=""></a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
